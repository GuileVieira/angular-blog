<section class="px-5 py-5">
    <h2>Últimas postagens</h2>

    <div class="flex flex-col md:flex-row gap-5 justify-center mx-3 ">

        <div class="my-3" *ngFor="let post of posts">
            <a href="#{{post.title}}">
                <img class="w-full h-[300px] bg-cover" src="{{post.url}}" alt="{{post.title}}">
                <h3>{{post.title}}</h3>
                <p>{{post.content}}</p>
            </a>
        </div>
    </div>

</section>
